<!DOCTYPE html>
<head>
    <title>Auto Insurance</title>
    <link rel="stylesheet" type="text/css" href="auto.css">
</head>
<body>
<div id="Container">
    <div id="box1"></div>
    <div id="box2"></div>
    <div>
        <h1>Start Your Auto Quote </h1>
        <h3>It's quickand easy!</h3>
    </div>
<div id="tool">
    <div class="box3">
        <h4>What IS Your Name?</h4>
        <div class="box4">
            <div>
            <form>
                <br>
                First Name <span id="mymi">MI</span><br> 
                <input id="myfn" type="text" name="firstname">
                <input id="myid" type="text" name="mi"><br><br>
                LastName<span id="mysuffix">Suffix</span><br>
                <input id="myln" type="text" name="lastname">
                <select name="suffix" id="sfx1">
                    <option value="None">None</option>
                    <option value="I">I</option>
                    <option value="II">II</option>
                    <option value="III">III</option>
                    <option value="IV">IV</option>
                </select>    
            </form>
           </div>
        </div>
    </div>
    <div class="box3"><h4>When Were You Born?</h4>
        <div class="box4">
            <div>
                <form>
                    <div id="dt">
                    <select name="DMY">
                        <option>None</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                    </div>

                    <div id="mnth">
                        <select name="DMY">
                                <option>None</option>
                                <option>January</option>
                                <option>Feb</option>
                                <option>March</option>
                                <option>April</option>
                                <option>May</option>
                                <option>june</option>
                                <option>July</option>
                                <option>August</option>
                                <option>September</option>
                                <option>october</option>
                                <option>November</option>
                                <option>December</option>
                        </select>
                    </div>

                    <div id="year1">
                        <select name="DMY">
                                <option>None</option>
                                <option>2019</option>
                                <option>2018</option>
                                <option>2017</option>
                                <option>2016</option>
                                <option>2015</option>
                                <option>2014</option>
                                <option>2013</option>
                        </select>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <div class="box3"><h4>What IS Your Address?</h4>
        <div class="box4">

            <form>
                <br>
                Address <span id="uni">Apt/Unit#</span><br>
                <input id="adr" type="text" name="Address">
                <input id="aut" type="text" name="Apt/Unit#"><br> <br>



                City <span id="st">State</span> <span id="zc">ZIP Code</span><br>
                <input id="cty" type="text" name="city">
                <div id="ste">
                    <select name="state">
                        <option>none</option>
                        <option value="MA">MA</option>
                        <option value="CA">CA</option>
                        <option value="NY">NY</option>
                        <option value="WA">WA</option>
                        <option value="FL">FL</option>
                    </select>
                </div>
                <input id="ZCD" type="text" name="zipcode">

            </form>

        </div>
    </div>

    
</div>

<div id="img1">
    <img src="images/quote_benefits.jpg">
</div>

<div id="img2">
    <img src="images/als_logo_trust_large.png">
</div>

<div id="img3">
    <img src="images/btn_continue_over.png">
</div>

    <p>Allstate secures your information</p>
</div>

</div>

</html>
